<section class="login-form" fxLayout fxLayoutAlign="center center" fxLayout="column">
  <mat-card class="p-5">
    <form #f="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center"
          novalidate>

      <h3>Log in</h3>
      <mat-form-field>
        <mat-label>email</mat-label>
        <input type="email"
               matInput
               email
               placeholder="Enter your login"
               formControlName="userLogin"
               autocomplete="username"
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label>password</mat-label>
        <input type="password"
               matInput
               name="password"
               placeholder="Enter your password"
               autocomplete="current-password"
               formControlName="userPassword"
        >
      </mat-form-field>


      <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary"
              [disabled]="loginForm.invalid">Login
      </button>


    </form>
    <p class="mt-2">If you want Sign Up link<a routerLink="/signup"> here </a></p>

  </mat-card>
  <mat-progress-bar *ngIf="isLoading$ | async" class="progresss" mode="indeterminate"></mat-progress-bar>
</section>
