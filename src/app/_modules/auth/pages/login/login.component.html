<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
        novalidate

  >

    <mat-form-field hintLabel="example: 123@mail.com">
      <input type="email "
             matInput
             email
             placeholder="Enter your login"
             formControlName="userLogin"
      >
<!--      <mat-error *ngIf="loginForm.controls['userLogin'].invalid && loginForm.controls['userLogin'].touched">Login invalid</mat-error>-->
    </mat-form-field>


    <mat-form-field hintLabel="Should be at least 8 characters long">
      <input type="password"
             matInput
             name="password"
             placeholder="Enter your password"
             formControlName="userPassword"
      >
<!--      <mat-error *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">password be at least 8 characters long (numbers, chars, letter and special symbols)</mat-error>-->
    </mat-form-field>



<!--    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button  color="primary" [disabled]="loginForm.invalid">Login</button>-->
<!--    <mat-progress-bar *ngIf="isLoading$ | async" class="progress" mode="indeterminate"></mat-progress-bar>-->
  </form>

</section>
