<section class="signup-form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <h3>Sign Up</h3>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="center center" >

  <mat-form-field>
    <input type="email" matInput ngModel email name="email" placeholder="email" autocomplete="off" required/>
  </mat-form-field>

    <mat-form-field>
      <input type="password" matInput ngModel password name="passwrod" placeholder="password" autocomplete="off"  required/>
    </mat-form-field>


    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-progress-bar *ngIf="isLoading$ | async" class="progress" mode="indeterminate"></mat-progress-bar>
  </form>

</section>
