<h4 class="title__dialog-channel">Enter title for new channel</h4>
<input type="text" [(ngModel)]="newChannel" (keydown.enter)="createChannel()">
<div mat-dialog-actions fxLayout>
  <button mat-button color="primary" mat-dialog-close>Close</button>
  <button mat-button color="primary" mat-dialog-close (click)="createChannel()" >Create</button>
</div>
